{% extends "layout.html" %}

{% block title %}
    Closet
{% endblock %}

{% block main %}

    <div class="container">
        <div class="row">
            {% for item in picturesDict %}
                <div class="col-sm">
                    <img src="data:image/png;base64,{{ item.file_blob | b64encode | safe }}" alt="Closet Piece" height = "400" >
                    <p class="image-title">{{item.item_name }}</p>

                    <form action="/closet" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" class="form-control mx-auto w-auto" min = "1" name="count" placeholder="{{ item.count }}" type="number">
                            <input type="hidden" id="image_id" name="image_id" value="{{ item.id }}" />
                        </div>
                        <button class="btn button" type="submit">Update wear count</button>
                    </form>
                    <br>

                </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
